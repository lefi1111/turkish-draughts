<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turkish Draughts</title>

    <link href="css/turkish-draughts.css" type="text/css" rel="stylesheet" />

    <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="js/turkish-draughts.js" type="text/javascript"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #game {
            width: 400px;
            height: 400px;
            background: red;
            position: absolute;
            top:calc(50% - 200px);
            left:calc(50% - 200px);
        }
    </style>
</head>
<body>
<h1>Turkish Draughts</h1>
<div id="game">

</div>

<script type="text/javascript">
    $(document).ready(function () {
        var game = new TurkishDraughts($('#game'), {
            cellWidth:50,
            cellHeight:50
        });
    });
</script>
</body>
</html>
